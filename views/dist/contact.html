    <style>
      
@import url('https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap');


*{

}
#navbar{
    background-color:rgb(64 64 64);

}
#navbar ul{

}
#navbar ul li a{
    text-decoration: none;

}

#introsection{

    width: 100%;

}

#visionsection{

}

    font-size: 3.5rem;
    margin-bottom: -1.5rem;
}

.card{
    display: inline-block;
    /* flex-direction: column; */
    border: 2px solid black;
    border-radius: 6px;
    margin: 2.5rem 1.8rem;
    width: 28rem;
    height: 22rem;
}

.card p{

    font-family: 'Zen Tokyo Zoo', cursive;

}
div .cardcontent p {
    font-family:'Times New Roman', Times, serif;
    font-size: medium;
}

#sponsorsection{
    height:25rem;
    background-color:rgb(217, 236, 46);
    display: flex;
    justify-content: center;
    font-family: 'Zen loop', cursive;

    text-align: center;
}
#sponsorsection h2{
    display: block;
}
#sponsors{
    height: 165px;
    max-width: 1008px;
    margin: 107px auto;
}

.sponsor_image{
    height: 80%;
    margin:20px  25px;
}

    background-color: black;
    text-align: center;

    color: blanchedalmond;
}


#navbar ul li a:hover{
    border-bottom: 1px solid rgb(214, 194, 8);
}@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap');

h2{
    font-family: 'Zen Loop';
    text-align: center;
    font-size: 4rem;
}

.myform{
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    align-content: center;
    align-items: center;
    justify-content: center;
    height:36rem;
}
.my_input{
    margin: 5px 0px;
    width: 35rem;
    height: 3rem;
    border: 2px ridge grey;
    border-radius: 3px;
    text-align: center;
}
.btn{
    display: block;
}
::placeholder{
    font-size: x-large;
    font-family: 'Dancing Script', cursive;
}

  <nav id="navbar">
    <ul>
      <li><a href="/">home</a></li>

    </ul>

  <form class="myform" action="/contact" method="post"> 
    <h2>Contact</h2>
    <input class="my_input" type="text" name="name" placeholder="enter your name">
    <input class="my_input" type="number" name="Phone" placeholder="Phone Number">
    <input class="my_input" type="email" name="Email" placeholder="Email">
    <input class="my_input" type="date" name="dateofbirth" placeholder="D.O.B">
    <input class="my_input" type="gender" name="Gender" placeholder="gender">
    <button class="btn" type="submit">Submit   </button>
  </form>
